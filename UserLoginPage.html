    <script>
         $(document).ready(
        function () {
            $("#artistlogin").validate({
                rules: {
                    email: {
                        required: true,
                        email: true
                    },
                    password: {
                        required: true,
                        minlength: 5
                    }
                },
                messages: {
                    email: {
                        email: "OOPS!!! Please Enter A Valid EmailID"
                    },
                    password: {
                        minlength: "Please Enter A Strong Password Of Atleast 8 Characters"
                    }
                }
            });
            
            $("#signin").click(function () {
                console.log("btn clicked");
                if ((($("#email").val()) == null) || (($("#password").val()) == null)) {
                    console.log("satisfied");
                    alert("Please enter your credentials..");
                }
                else {
                    console.log("in else");
                    $.get("http://localhost:3000/User", function (data, status) {
                        for (var obj of data) {
                            if ((($("#email").val()) === obj.Email) && (($("#password").val()) === obj.Password)) {
                                console.log("hi");
                                alert("User Logged in succesfully");
                                window.location.assign('DisplayData.html');
                                break;
                            }
                            else{
                               {
                                alert("Something Went Wrong!!! Please Check Email Or Password.")
                                     break;
                                 }
                            }
                        }
                    });
                }
            });
        });
    </script>
