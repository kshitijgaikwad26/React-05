            ($("#email").val()) == null)
             {
            alert("Please enter all your credentials")
          }
          else if (($("#dataform").validate()) === false) {
            alert("Invalid credentials ")

          }
          else {
            $.get("http://localhost:3000/Data", function (data, status) {
              var i = 0;
              
              {
                var Name = $('#name').val();
                var Phone = $('#phone').val();
                var Art = $('#art').val();
                var Desc = $('#desc').val();
                var Email = $('#email').val();
                // var pass = $('#pass').val();
                // var conpass = $('#cpass').val();

                $.post("http://localhost:3000/Data",
                  {
                    "Name": Name,
                    "Phone": Phone,
                    "Form": Art,
                    "Desc": Desc,
                    "Email": Email,
                    // "Password": pass,
                    // "Confirm Password": conpass,
                  }, function () {
                    alert("Data Added Successfully...");
                  })
              }
            })
          }
